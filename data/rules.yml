version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: answer out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  
- rule: help
  steps:
  - intent: help
  - action: utter_help

- rule: thankyou
  steps:
  - intent: thankyou
  - action: utter_noworries

- rule: Ask NSE
  steps:
  - intent: askjk
  - action: action_jk
  - action: action_jk2

- rule: Get CC
  steps:
  - intent: show_credit_cards
  - action: action_getcc

- rule: Get Supercoin
  steps:
  - intent: show_supercoins
  - action: action_getcoins

- rule: Get Orders
  steps: 
  - intent: show_orders
  - action: action_getorders

- rule: Get News
  steps: 
  - intent: ask_news
  - action: action_getnews
- rule: Activate form
  steps:
  - intent: give_feedback
  - action: user_feedback_form
  - active_loop: user_feedback_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: user_feedback_form
  steps:
  # Form is deactivated
  - action: user_feedback_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_pushfeedback

- rule: Activate ccform
  steps:
  - intent: wantcc
  - action: utter_new_cc
  - action: user_cc_form
  - active_loop: user_cc_form

- rule: Submit ccform
  condition:
  # Condition that form is active.
  - active_loop: user_cc_form
  steps:
  # Form is deactivated
  - action: user_cc_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_def_reset 

  